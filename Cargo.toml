[package]
name = "yenc"
version = "0.0.4"
authors = ["aswaving <a.swaving@gmail.com>"]
description = "Encodes and decodes using the yEnc encoding."
repository = "https://github.com/aswaving/yenc"
documentation = "https://docs.rs/yenc/0.0.4/yenc/"
categories = ["encoding"]
keywords = ["yenc", "encode", "decode"]
license = "MIT"
autobenches = false

[dependencies]

[profile.release]
debug = true

[dev-dependencies]
criterion = "0.2"
tempdir = "0.3.5"
rand = "0.4.2"

[[bench]]
name = "encode"
harness = false

[[bench]]
name = "decode"
harness = false
